    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">{{title | uppercase}}</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container">
        <form novalidate
        #form="ngForm">
    <div class="form-group">
      <strong>name</strong>
      <select class="form-control"
              name="name"
              [(ngModel)]="name"
      >
        <option *ngFor="let user of users" [value]="user.name">{{user.name}}</option>
      </select>
    </div>

    <div class="form-group">
      <strong>Item</strong>
      <select class="form-control"
              name="name"
              [(ngModel)]="name">
        <option *ngFor="let term of completed"
                [value]="term">{{ term }}</option>
      </select>
    </div>

      <h2> User </h2>
      <table class="table table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">username</th>
            <th scope="col">email</th>
            <th scope="col">action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of users | tableFilter: form.value">
            <th scope="row">{{user.id}}</th>
            <td>{{ user.name }}</td>
            <td>{{ user.username | uppercase }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone }}</td>
            <td>
              <button (click)="onEdit(user.id, 'users')" type="button" class="btn btn-secondary">Edit</button>
              <button (click)="onRemove(user.id, 'users')" type="button" class="btn btn-danger">Remove</button>

            </td>
          </tr>
        </tbody>
      </table>
    </form>
    </div>
    <div class="container">
      <h2> Todo </h2>
          <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">title</th>
                <th scope="col">userId</th>
                <th scope="col">completed</th>
                <th scope="col">action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let todo of todos">
                <th scope="row">{{todo.id}}</th>
                <td>{{ todo.title }}</td>
                <td>{{ todo.userId }}</td>
                <td>{{ todo.completed }}</td>
                <td>
                  <button (click)="onEdit(todo.id, 'items')" type="button" class="btn btn-secondary">Edit</button>
                  <button (click)="onRemove(todo.id, 'items')" type="button" class="btn btn-danger">Remove</button>

                </td>
              </tr>
            </tbody>
          </table>
    </div>
